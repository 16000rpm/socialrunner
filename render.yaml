databases:
  - name: social-runner-db
    plan: free
    databaseName: social_runner
    user: social_runner

services:
  - type: web
    name: social-runner-api
    plan: free
    runtime: node
    rootDir: backend
    buildCommand: npm ci && npx prisma generate
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: social-runner-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://socialgirl-app.vercel.app
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: API_KEY_ENCRYPTION_KEY
        value: a04f8c2e1b9d7f6a3c5e8b2d4f1a9c7e3b6d8f2a4c1e7b9d3f5a8c2e4b6d9f1a3
